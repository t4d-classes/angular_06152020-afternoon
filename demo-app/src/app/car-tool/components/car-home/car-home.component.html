<app-tool-header [headerText]="headerText"></app-tool-header>


<input type="text" [formControl]="someInput">

<div>Some Input: {{someInput.value}}</div>

<button type="button" (click)="doDeleteFirstCar()">Delete First Car</button>

<app-car-table-wrapper
  [cars]="cars"
  (deleteCar)="doDeleteCar($event)"></app-car-table-wrapper>

<app-car-form
  buttonText="Add Car"
  (submitCar)="doAddCar($event)"></app-car-form>
