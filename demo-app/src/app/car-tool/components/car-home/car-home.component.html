<app-tool-header [headerText]="headerText"></app-tool-header>

<app-car-table
  [cars]="cars" [editCarIds]="editCarIds"
  (editCar)="editCar($event)" (deleteCar)="deleteCar($event)"
  (saveCar)="saveCar($event)" (cancelCar)="cancelOneCar($event)"></app-car-table>

<app-car-form
  buttonText="Add Car"
  (submitCar)="addCar($event)"></app-car-form>
