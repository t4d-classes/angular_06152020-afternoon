<ng-container [formGroup]="carForm">
  <td>{{car.id}}</td>
  <td><input type="text" formControlName="make" /></td>
  <td><input type="text" formControlName="model" /></td>
  <td><input type="text" formControlName="year" /></td>
  <td><input type="text" formControlName="color" /></td>
  <td><input type="text" formControlName="price" /></td>
  <td>
    <button type="button" (click)="doSaveCar()">Save</button>
    <button type="button" (click)="cancelCar.emit(car.id)">Cancel</button>
  </td>
</ng-container>
