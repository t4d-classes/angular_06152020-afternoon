<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="car-view-row"
      *ngFor="let car of cars" 
      [car]="car"
      (deleteCar)="doDeleteCar($event)"></tr>
  </tbody>
</table>
